//WORST CASE TESTING - No warmup since dev's won't work that way




function makeWithCountDownFine() 
{
    var len = 100;
    needle.beginFine("makeWithCountDownPost");
    var a;

    a = new Array(len);
    while (len-- > 0) 
    {
        needle.beginFine("innerLoop");

        var k = Math.random();
        a[len] = Math.sin(k) + Math.cos(k);

        needle.endFine();

    }
    
    needle.endFine();
    return a;
    
}

function deepCrow(currCount)
{
    if(currCount >3) return;
    needle.beginCoarse("deepCrow");

    makeWithCountDownFine();
    deepCrow(currCount + 1);

    needle.endCoarse();
}


needle.init(10000);
needle.enable();

deepCrow(0);



var expData = needle.getExportReadyData();

var str = needle.tracingPrint(expData);

document.getElementById("needle_results").innerHTML = str;





</script>
